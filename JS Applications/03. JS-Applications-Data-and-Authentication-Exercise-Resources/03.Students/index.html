<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
             <tr>

    <form>
