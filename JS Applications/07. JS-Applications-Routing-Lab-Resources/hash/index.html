<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to hash Demo</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About us</a>
    </nav>
    <main>
        <h2>Home Page</h2>
        <p>Home page Content</p>
    </main>

    <script>
        const pages = {
            '#home': '<h2>Home Page</h2> <p>Home page Content</p>',
            '#catalog': '<h2>Catalog Page</h2> <p>List of recipes</p>',
            '#about': '<h2>About</h2> <p>Contact info </p>'
        };
        const defaultPage = '<h2>404</h2> <p>PAge not found</p>';
       
        const main = document.querySelector('main');
        window.addEventListener('hashchange', updateContent)
        updateContent()

        function updateContent() {
            const url = window.location.hash
            main.innerHTML = pages[url] || defaultPage;
        }


    </script>
</body>

</html>
